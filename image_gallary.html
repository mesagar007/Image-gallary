<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="image_gallary.css">
</head>
<body>
   <div id="wrapper">
        <div class="container">
            <h1>My Gallary</h1>
            <div class="gallary">
                    <figure class="card">
                        <img src="image1.jpg" alt="Image1">
                        <figcaption>Image1</figcaption>
                    </figure>
                    <figure class="card">
                        <img src="image2.jpeg" alt="Image2">
                        <figcaption>Image2</figcaption>
                    </figure>
                    <figure class="card">
                        <img src="image3.jpeg" alt="Image3">
                        <figcaption>Image3</figcaption>
                    </figure>
                    <figure class="card">
                        <img src="image4.jpeg" alt="Image4">
                        <figcaption>Image4</figcaption>
                    </figure>
                    <figure class="card">
                        <img src="image5.jpeg" alt="Image5">
                        <figcaption>Image5</figcaption>
                    </figure>
                    <figure class="card">
                        <img src="image6.jpeg" alt="Image6">
                        <figcaption>Image6</figcaption>
                    </figure>
                    <figure class="card">
                        <img src="image7.jpeg" alt="Image7">
                        <figcaption>Image7</figcaption>
                    </figure>
                    <figure class="card">
                        <img src="image8.png" alt="Image8">
                        <figcaption>Image8</figcaption>
                    </figure>
                    <figure class="card">
                        <img src="image9.jpeg" alt="Image9">
                        <figcaption>Image9</figcaption>
                    </figure>
            </div>
        </div>
   </div>   
</body>
</html>
